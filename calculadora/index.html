<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora101</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="grid-layout">
        
        <div class="cabecera caja">
            <h1>Calculadora101</h1>
            <h3>Operaciones Básicas v1.0 </h3>
        </div>
        
        <div class="input1 caja">
                <label for="num1">Número 1:</label> 
                <input type="number" id="num1" name="num1">
        </div>
        <div class="input2 caja">
            <label for="num2">Número 2: </label>
            <input type="number" id="num2" name="num2"> <br><br>
    </div>
        <div id="container-operaciones" class="operaciones caja">
            <section class="seleccion">
                <p>SELECCIONE LA OPERACION QUE DESEA REALIZAR</p>
                <input type="radio" id="suma" name="operacion" value="suma" checked>
                <label for="suma">Suma</label><br>
                <input type="radio" id="resta" name="operacion" value="resta">
                <label for="resta">Resta</label><br>
                <input type="radio" id="producto" name="operacion" value="producto">
                <label for="producto">Producto</label><br>
                <input type="radio" id="division" name="operacion" value="division">
                <label for="division">Division</label><br>
            </section>
            <div id="container-resultado" class="resultado">

            </div>
        </div>
        <div class="caja btnCalcularCSS" id="footer" >
            <p>A calcular..</p>
            <button type="button" id="btnCalcular" class="display-on">Do the maths!</button>
            <button type="button" id="btnActualizar" class="">Limpiar Datos</button>
            <!-- Modal error -->
            <!-- <div>
                <h4 id="errorTxt"> A calcular! </h4>
                <div class="errorModal display-on zone" id="errorModal">
                </div>
            </div> -->
        </div>

    </div>
    
</body>

<script src="calculadora.js"></script>
</html>
