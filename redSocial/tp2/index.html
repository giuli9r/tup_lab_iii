<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Document</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&family=Mulish:ital,wght@1,300&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
   <div id="app">
      
      <div class="modal2c" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" hidden>
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
                  <button id="btnClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body" id="modalbody1">
                  
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="btnAceptar">Aceptar</button>
               </div>
            </div>
         </div>
      </div>
      
      <div id="grid-uno">
         <div class="colorAzulClaro" id="parteArriba">
            <nav-input @guarda-user="guardaUserMain" ></nav-input>
         </div>
         <div id="parteMedio">
            <div  id="c3">
               <img :src="imageJaneDoe" alt="Imagen Jane Doe" id="imgJane">
            </div>
            <div  id="c4">
               <h1>{{nombre}}</h1>
               <p><strong>Email:</strong> {{email}}</p>
               <p><strong>Fecha de nacimiento:</strong> {{fecha_nacimiento}}</p>
               <p><strong>Telefono:</strong>{{telefono}}</p>
               <p><strong>Ciudad:</strong>{{ciudad}}</p>
               <p>Trabajando en <font color="grey">Lawn N</font></p>
            </div>
            <div  id="c5">
               <button id="btnSeguir" :style="styleBtnSeguir" @click="updateBtnSeguir" > {{ btnSeguirText }}</button>
            </div>
         </div>
         <div  id="abajo">
            <div id="lateral-izquierdo">
               <div id="c6">
                  <p>Publicado hace 1 semana</p>
                  <img src="imagenes/vecindadponja.jpeg" alt="vecindad ponja" id="imgVecindad"><br>
                  <div class="right">
                     <button  id="btnMeGusta" @click="controlarLikes" > {{ btnMeGustaText }} </button> 
                     <p  id="likes"> {{cantidadLikes}} likes</p>
                  </div>

                  <comentario-list :comentarios="comentarios"></comentario-list>
                  <comentario-form  @comentario-submitted="addComentario"></comentario-form>
                  <!-- comentario -->

               </div>
            </div>
         </div>
         <div id="lateral-derecho">
            <div id="c7">
               <p id="sobre-mi">Sobre mi</p>
               <p id="parrafo-largo">{{parrafo_sobremi}}
               </p>
            </div>
         </div>
      </div>
   </div>
   
   <!-- Import app -->
   <script src="main.js"></script>
   <!-- Import Components -->
   <script src="./componentes/ComentarioForm.js"></script>
   <script src="./componentes/ComentarioList.js"></script>
   <script src="./componentes/NavInputComponente.js"></script>

   <!-- Mount App -->
   <script>
      const mountedApp = app.mount('#app')
   </script>
 

   
</body>
</html>
