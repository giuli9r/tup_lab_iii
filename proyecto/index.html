<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E.Free Market</title>
	
</head>
<body>
	
	<!-- Header -->
	<header>
		<div class="logo">
			<a href="#">E.Free Market </a>
		</div>
		<nav>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="productMain.html">Producto estrella</a></li>
				<li><a href="admin.html">Administracion</a></li>
				<li><a href="search.html">Busqueda</a></li>
			</ul>
		</nav>
	</header>
	
	<!-- Welcome -->
	<section class="bienvenido">
		<div class="bienvenido-txt">
			<h1>Bienvenido a Free Market Inc.</h1>
			<p>El libre mercado global más importante de América</p>
			<a href="search.html" class="btn">Busca mas productos!</a><br><br>
		</div>
	</section>
	
	<section>
		<div class="search">
			<form>
				<label for="search-input">Búsqueda</label>
				<input type="text" id="search-input" name="search-input"><br>
				<button id="buscar" type="submit" style="margin-left: 185px;">Buscar</button>
			</form>
		</div>
	</section>
	
	<!-- Contacto -->
	<section class="contacto">
		<h2>Contacto</h2>
		<form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			
			<label for="msj">Message:</label><br>
			<textarea id="msj" name="msj" required></textarea><br>
			<button id="enviar" type="submit" style="margin-left: 10px;">Enviar</button>
			
		</form>
	</section>
	
	
</body>
</html>
