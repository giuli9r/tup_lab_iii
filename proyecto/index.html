<body>

					<a href="#">E.Free Market </a>
				</div>
			</div>

		<!-- Welcome -->
		<div class="caja" id="caja2">
				<div class="bienvenido">
					<h1>Bienvenido a Free Market Inc.</h1>
					<p>El libre mercado global más importante de América</p>
					<a href="search.html" class="btn">Busca mas productos!</a><br>
					<li><a href="admin.html">Administracion</a></li>

		</div>
		<!-- imagen -->

		<!-- menu -->

					<input type="text" id="nombre" name="nombre" required><br><br>

					<input type="email" id="email" name="email" required><br><br>
					
					<textarea id="msj" name="msj"  placeholder="Mensaje.." required></textarea><br>
					<button id="enviar" type="submit">Enviar</button>
					
				</form>
			</section>
		</div>
